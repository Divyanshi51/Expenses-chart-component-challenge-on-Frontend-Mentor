<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Expenses chart component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="main">
    <div class="container">

      <div class="myBalance">
        <div class="balance">
          <p> My balance</p>
          <h2>$921.48</h2>
        </div>
        <img src="./images/logo.svg" id="logo" alt="logo">
      </div>

      <div class="spending">
        <h2 class="darkBrown">Spending - Last 7 days</h2>
        <div class="barGraph">

          <div class="bar">
            <div class="amount">$..</div>
            <div class="days"></div>
            <p>mon</p>
          </div>
          <div class="bar">
            <div class="amount">$..</div>
            <div class="days"></div>
            <p>tue</p>
          </div>
          <div class="bar">
            <div class="amount">$..</div>
            <div class="days"></div>
            <p>wed</p>
          </div>
          <div class="bar">
            <div class="amount">$..</div>
            <div class="days"></div>
            <p>thu</p>
          </div>
          <div class="bar">
            <div class="amount">$..</div>
            <div class="days"></div>
            <p>fri</p>
          </div>
          <div class="bar">
            <div class="amount">$..</div>
            <div class="days"></div>
            <p>sat</p>
          </div>
          <div class="bar">
            <div class="amount">$..</div>
            <div class="days"></div>
            <p>sun</p>
          </div>
        </div>
        <div class="total">
          <div class="thisMonth">
            <p>Total this month</p>
            <h1 class="darkBrown">$478.33</h1>
          </div>

          <div class="fromLastMonth">
            <p class="darkBrown"> +2.4%</p>
            <p>from last month</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/Divyanshi51">Divyanshi Vishwakarma</a>.
  </div>
  <script src="script.js"></script>
</body>

</html>
